<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="" type="text/css" />
    <title>Пробуем</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

    <style type="text/css">
        .fon {
            background-color: #adaaaa;
        }
        .h {
            margin-top: 17px;
            text-shadow: 1px 1px 2px #000000, 0 0 1em #d5c6c6;
        }
        .h:hover {
            -webkit-transition: all .45s;
            -o-transition: all .45s;
            transform: scale(1.1);
        }
        .j{
            margin-bottom: 15px;
        }
        .collarS {
            margin-bottom: 15px;
        }

    </style>
</head>
<body class="fon">
<h1 class="container h" >Изучаем HTML SCC и JS</h1>

<div class="container j">

    <div class="badge badge-success"  onclick="startA()">
        Заводим
    </div>
    <div class="badge badge-info" onclick="driveA()">
        Проверяем
    </div>
    <div class="badge badge-danger" onclick="stopA()">
        Глушем
    </div>
</div>
    <div class="container collarS">
    <p id="p" class="container">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis excepturi harum omnis pariatur sunt vel.</p>

        <button type="button" class="btn btn-dark" onclick="colorRed()">Жми сюда будет красный</button>
    <button type="button" class="btn btn-dark" onclick="colorGrin()">Жми сюда будет синий</button>
    </div>

<div class="container">
    <p>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Кнопка
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            Вот такая  интересная информация
        </div>
    </div>
</div>
    <script type="text/javascript">

        function colorRed() {
            document.body.style.background = "red";
            setTimeout(() => document.body.style.background = "", 9000);
        }
        function colorGrin() {
            document.body.style.background = "#515aea";
            setTimeout(() => document.body.style.background = "", 9000);
        }

        function driveA () {
            avto.drive();
        }

         function startA() {
            avto.start()
         }

        function stopA(){
            avto.stop();

        }

        let avto= {                                                    // выведень
            carBrand: "tayota",
            color: "mitalik",
            year: 2006,
            price: 600000,
            started: false,
            start: function() {
                this.started = true;
            },
            stop: function() {
                this.started = false;
            },
            drive: function () {
                if (this.started) {
                    let div1 = document.createElement('div');
                    div1.className = "alert alert-success";
                    div1.innerHTML = "<strong>Инф.</strong> Едим.";
                    p.prepend(div1);
                    setTimeout(() => div1.remove(), 7000);
                }else{
                    let div2 = document.createElement('div');
                    div2.className = "alert alert-danger";
                    div2.innerHTML = "<strong>Инф.</strong> Заводи.";
                    p.prepend(div2);
                    setTimeout(() => div2.remove(), 7000);
                }
            }
        }

    </script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
