<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="" type="text/css" />
    <title>Пробуем</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

    <style type="text/css">
        .fon {
            background-color: #847c7c;
        }
        .h {
            margin-top: 17px;
            text-shadow: 1px 1px 2px #000000, 0 0 1em #d5c6c6;
        }
        .h:hover {
            -webkit-transition: all .45s;
            -o-transition: all .45s;
            transform: scale(1.1);
        }

        .alert1 {
            margin-left: 100px;
            margin-right: 100px;
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }
        .alert2 {
            margin-left: 100px;
            margin-right: 100px;
            padding: 15px;
            border: 1px solid #e9c6c6;
            border-radius: 4px;
            color: #763c3c;
            background-color: #f0d8d8;
        }

    </style>
</head>
<body class="fon">
<h1 class="container h" >Изучаем HTML SCC и JS</h1>

    <div class="container" onclick="startA()">
        Заводим
    </div>
    <div class="container" onclick="driveA()">
        Проверяем
    </div>
    <div class="container" onclick="stopA()">
        Глушем
    </div>

    <p class="container">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis excepturi harum omnis pariatur sunt vel.</p>
    <script type="text/javascript">


        function driveA () {
            avto.drive();
        }

         function startA() {
            avto.start()
         }

        function stopA(){
            avto.stop();

        }

        let avto= {                                                    // выведень
            carBrand: "tayota",
            color: "mitalik",
            year: 2006,
            price: 600000,
            started: false,
            start: function() {
                this.started = true;
            },
            stop: function() {
                this.started = false;
            },
            drive: function () {
                if (this.started) {
                    let div1 = document.createElement('div');
                    div1.className = "alert1";
                    div1.innerHTML = "<strong>Инф.</strong> Едим.";
                    document.body.append(div1);
                    setTimeout(() => div1.remove(), 7000);
                }else{
                    let div2 = document.createElement('div');
                    div2.className = "alert2";
                    div2.innerHTML = "<strong>Инф.</strong> Заводи.";
                    document.body.append(div2);
                    setTimeout(() => div2.remove(), 7000);
                }
            }
        }

    </script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>
</body>
</html>
